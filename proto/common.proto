syntax = "proto3";

package proto;

option go_package = "proto/commonpb";

message Error {
    int32 code = 1;
    string msg = 2;
}

message ValueMeta {
    uint64 version = 1;
    uint32 internal_version = 2;
    uint32 flag = 3;
    uint64 snapshot_version = 4;
}

message Value {
    ValueMeta Meta = 1;
    bytes v = 2;
}

message ValueCC {
    Value value = 1;
    uint64 max_read_version = 2;
}
